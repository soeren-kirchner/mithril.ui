<h2>Boris Yakovlevich Podolsky</h2> 
<h5>(Russian: Бори́с Я́ковлевич Подо́льский;</h5> 
<h3>29 June 1896 – 28 November 1966)</h3> 
<p>was a Russian-American physicist of Russian-Jewish descent, noted for his work with Albert Einstein and Nathan Rosen on entangled wave functions and the EPR paradox.</p>
